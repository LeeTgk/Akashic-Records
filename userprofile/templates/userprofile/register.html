{% extends "base.html" %}
{% block title %}Cadastro de Usuário{% endblock %}

{% block main %}
<h2>Cadastro de Usuário</h2>
{% include 'messages.html' %}
<form method="post">
    {% csrf_token %}
    {% include 'form.html' %}
    <button type="submit" class="btn btn-primary">Acessar</button>
</form>

<ul>
    <li><a href="{% url 'login' %}">Acessar sua conta</a></li>
    <li><a href="{% url 'password_reset' %}">Esqueci minha senha</a></li>
</ul>
{% endblock %}
